<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片元数据展示</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        
        .image-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 20px;
        }
        
        .metadata-section {
            padding: 30px;
        }
        
        .metadata-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metadata-item:last-child {
            border-bottom: none;
        }
        
        .metadata-label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }
        
        .metadata-value {
            color: #666;
            text-align: right;
            flex: 1;
            margin-left: 20px;
        }
        
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 2px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏗️ 超高建筑图片</h1>
            <p>从Pinterest爬取的高质量建筑图片</p>
        </div>
        
        <div class="content">
            <div class="image-section">
                <div class="image-container">
                    <img src="http://192.10.222.123:9000/images/20250904_114808_images/37/超高建筑_0000.jpg" 
                         alt="超高建筑_0000" 
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2Y4ZjlmYSIvPjx0ZXh0IHg9IjIwMCIgeT0iMTUwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTgiIGZpbGw9IiM2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfmlKDovb3lpLHotKU8L3RleHQ+PC9zdmc+'">
                    <div class="image-overlay">
                        <h3>超高建筑_0000</h3>
                        <p>1962 × 2560 像素</p>
                    </div>
                </div>
            </div>
            
            <div class="metadata-section">
                <h2>📋 图片元数据</h2>
                
                <div class="metadata-item">
                    <span class="metadata-label">图片ID</span>
                    <span class="metadata-value">618</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">文件名</span>
                    <span class="metadata-value">超高建筑_0000.jpg</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">尺寸</span>
                    <span class="metadata-value">1962 × 2560 像素</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">文件大小</span>
                    <span class="metadata-value">638,526 字节 (623 KB)</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">格式</span>
                    <span class="metadata-value">JPG</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">来源网站</span>
                    <span class="metadata-value">Pinterest</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">创建时间</span>
                    <span class="metadata-value">2025-09-04 03:48:08</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">图片组</span>
                    <span class="metadata-value">超高建筑_2025-9-4</span>
                </div>
                
                <div class="metadata-item">
                    <span class="metadata-label">标签</span>
                    <span class="metadata-value">
                        <span class="tag">超高建筑</span>
                        <span class="tag">建筑</span>
                        <span class="tag">Pinterest</span>
                        <span class="tag">JPG</span>
                    </span>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">1962</div>
                        <div class="stat-label">宽度 (px)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">2560</div>
                        <div class="stat-label">高度 (px)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">623</div>
                        <div class="stat-label">文件大小 (KB)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">5.02M</div>
                        <div class="stat-label">总像素</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.querySelector('img');
            const metadataItems = document.querySelectorAll('.metadata-item');
            
            // 图片加载完成后的效果
            image.addEventListener('load', function() {
                this.style.opacity = '0';
                this.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 100);
            });
            
            // 元数据项动画
            metadataItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(20px)';
                item.style.transition = 'all 0.3s ease';
                
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, index * 50 + 500);
            });
        });
    </script>
</body>
</html>
