<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制重新同步</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .section h3 { margin-top: 0; color: #333; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #f44336; }
        .warning { background: #fff3e0; color: #f57c00; }
        .info { background: #e3f2fd; color: #1976d2; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        button.danger { background: #f44336; }
        button.danger:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 强制重新同步</h1>
        
        <div class="section">
            <h3>🎯 问题诊断</h3>
            <p>如果修改没有生效，很可能是因为现有的本地数据缺少新的元数据字段。这个页面帮助你强制重新同步数据。</p>
        </div>

        <div class="section">
            <h3>🔧 解决方案</h3>
            <button onclick="checkCurrentData()">检查当前数据</button>
            <button onclick="clearAllData()" class="danger">清空所有数据</button>
            <button onclick="redirectToApp()">返回应用</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function checkCurrentData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="section"><h3>🔍 检查当前数据</h3><p>正在检查...</p></div>';
            
            try {
                const stored = localStorage.getItem('image_storage');
                const images = stored ? JSON.parse(stored) : [];
                
                if (images.length === 0) {
                    resultsDiv.innerHTML = '<div class="section"><h3>🔍 检查当前数据</h3><div class="info">没有找到本地数据</div></div>';
                    return;
                }
                
                const firstImage = images[0];
                const hasNewFields = firstImage.hasOwnProperty('original_filename') || 
                                   firstImage.hasOwnProperty('type_tags') || 
                                   firstImage.hasOwnProperty('phrase_tags');
                
                let html = '<div class="section"><h3>🔍 检查当前数据</h3>';
                html += `<div class="info">找到 ${images.length} 张图片</div>`;
                
                if (hasNewFields) {
                    html += '<div class="success">✅ 数据包含新字段，修改应该生效</div>';
                } else {
                    html += '<div class="warning">⚠️ 数据缺少新字段，需要重新同步</div>';
                }
                
                html += '<h4>📊 第一张图片的字段:</h4>';
                html += '<pre>' + JSON.stringify(firstImage, null, 2) + '</pre>';
                html += '</div>';
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="section"><h3>🔍 检查当前数据</h3><div class="error">检查失败: ${error.message}</div></div>`;
            }
        }

        function clearAllData() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="section"><h3>🧹 清空所有数据</h3><p>正在清空...</p></div>';
            
            try {
                // 清空localStorage
                localStorage.clear();
                
                // 清空sessionStorage
                sessionStorage.clear();
                
                // 清空IndexedDB
                if ('indexedDB' in window) {
                    indexedDB.deleteDatabase('ImageStorage');
                }
                
                resultsDiv.innerHTML = '<div class="section"><h3>🧹 清空所有数据</h3><div class="success">✅ 所有数据已清空</div><div class="info">请返回应用，系统会自动重新同步数据</div></div>';
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="section"><h3>🧹 清空所有数据</h3><div class="error">清空失败: ${error.message}</div></div>`;
            }
        }

        function redirectToApp() {
            window.location.href = 'http://localhost:3001';
        }

        // 页面加载时自动检查
        window.onload = function() {
            console.log('🔄 强制重新同步页面已加载');
            setTimeout(() => {
                checkCurrentData();
            }, 1000);
        };
    </script>
</body>
</html>
